<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato Sorveteria Helo</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1 class="img"><img src="logo.jpg" alt="Logo do gelinho Gourmet da Helo"></h1>	

			<nav>

				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<main>
		<form>
			<fieldset>
				<label for ="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="Nome e Sobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao"required placeholder="exemplo@exemplo.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70 rows="10" id="mensagem" class="input-padrao"></textarea>

				<div>

					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</input></label>						

					<input type="submit" value="Enviar Formulário" class="enviar">
				</fieldset>

				<fieldset>
					
					<legend> Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
					
				</fieldset>

				
			</fieldset>
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>24 Horas</td>
				</tr>

				<tr><td>Quarta</td>
					<td>24 Horas</td>
				</tr>

				<tr>
					<td>Sexta</td>
					<td>24 Horas</td>
				</tr>

				<tr>
					<td>Finais de semanas e feriados</td>				
					<td>09:00 ás 17:00</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<p class="copyright">&copy; Copyright Matheus Vasconcelos Busto 2020 </p>
	</footer>

</body>
</html>
